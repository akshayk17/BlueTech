{% extends 'home/navbar.html' %}

{% block head %}
{% endblock %}

{% block body %}
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="header-icon">
                <i class="fa fa-dashboard"></i>
            </div>
            <div class="header-title">
                <h1>Sales Dashboard</h1>
                <small>Very detailed & featured admin.</small>
            </div>
        </section>
        <!-- Main content -->
        <section class="content">
            <div class="row">
              <a href="{% url 'sales:customer_list' %}">
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-3">
                    <div id="cardbox1">
                        <div class="statistic-box">
                            <i class="fa fa-user-plus fa-3x"></i>
                            <div class="counter-number pull-right">
                                <span class="count-number">{{customer_val}}</span>
                                <span class="slight"><i class="fa fa-play fa-rotate-270"> </i>
                              </span>
                            </div>
                            <h3> Customers</h3>
                        </div>
                    </div>
                </div>
              </a>
              <a href="{% url 'sales:add_item' %}">
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-3">
                    <div id="cardbox2">
                        <div class="statistic-box">
                            <i class="fa fa-user-secret fa-3x"></i>
                            <div class="counter-number pull-right">
                                <span class="count-number">{{product_val}}</span>
                                <span class="slight"><i class="fa fa-play fa-rotate-270"> </i>
                              </span>
                            </div>
                            <h3>Products</h3>
                        </div>
                    </div>
                </div>
              </a>
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-3">
                    <div id="cardbox3">
                        <div class="statistic-box">
                            <i class="fa fa-money fa-3x"></i>
                            <div class="counter-number pull-right">
                                <i class="ti ti-money"></i><span class="count-number">965</span>
                                <span class="slight"><i class="fa fa-play fa-rotate-270"> </i>
                              </span>
                            </div>
                            <h3> Invoice</h3>
                        </div>
                    </div>
                </div>
                <a href="{% url 'sales:lead_list' %}">
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-3">
                    <div id="cardbox4">
                        <div class="statistic-box">
                            <i class="fa fa-user-plus fa-3x"></i>
                            <div class="counter-number pull-right">
                                <span class="count-number">{{lead_val}}</span>
                                <span class="slight"><i class="fa fa-play fa-rotate-270"> </i>
                              </span>
                            </div>
                            <h3>Leads</h3>
                        </div>
                    </div>
                </div>
              </a>
            </div>
            </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
{% endblock %}
