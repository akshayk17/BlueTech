{% extends 'home/navbar.html' %}
{% load static %}
{% block head %}
{% endblock %}

{% block body %}
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="header-icon">
                <i class="fa fa-dashboard"></i>
            </div>
            <div class="header-title">
                <h1>CRM Admin Dashboard</h1>
                <small>Very detailed & featured admin.</small>
            </div>
        </section>
        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
                    <a href="{% url 'users:hr:depart' 'HR' %}">
                        <div id="cardbox1">
                            <div class="statistic-box">
                                <i class="fa fa-user-plus fa-3x"></i>
                                <h3>Current Employees</h3>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
                    <a href="{% url 'users:hr:job_applications' %}">
                        <div id="cardbox3">
                            <div class="statistic-box">
                                <i class="fa fa-money fa-3x"></i>
                                <h3>Job Applications</h3>
                            </div>
                        </div>
                    </a>
                </div>

            </div>

        </section>

        <div class="row" style="margin:20px;">
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="panel panel-bd lobidisable">
                    <div class="panel-heading">
                        <div class="panel-title">
                            <h4>Doughut chart</h4>
                        </div>
                    </div>
                    <div class="panel-body">
                        <canvas id="doughutChart" height="310"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'assets/plugins/chartJs/Chart.min.js' %}" type="text/javascript"></script>
    <script>
        //doughut chart
        var ctx = document.getElementById("doughutChart");
        var myChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                datasets: [{
                    data: {{ members_list|safe }},
                    backgroundColor: [
                        "rgba(0, 150, 136, 0.76)",
                        "#30a44ae6",
                        "#290d69e6",
                    ],
                    hoverBackgroundColor: [
                        "rgba(0, 150, 136, 0.76)",
                        "rgba(0, 150, 136, 0.76)",
                        "rgba(0, 150, 136, 0.76)",
                    ]

                }],
                labels: [
                    "Sales",
                    "Finance",
                    "HR",
                ]
            },
            options: {
                responsive: true,
            }
        });
    </script>
    <!-- /.content-wrapper -->
{% endblock %}
